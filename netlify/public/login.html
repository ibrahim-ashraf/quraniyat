<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="csrf-token" id="csrf-token">
  <meta name="google-signin-client_id" content="99716588184-0vrtbguv8cq6fk1b2kklc0i8cgs7an8c.apps.googleusercontent.com">

  <title>تسجيل الدخول - منصة مفتاح العلوم</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <header>
    <div id="nav-container"></div>
  </header>

  <main>

    <h1>تسجيل الدخول</h1>
    <div class="login-container">
      <!-- مؤشر التحميل -->
      <div id="loader" class="loader" style="display: none;">
        <div class="spinner"></div>
        <p>جاري التحميل...</p>
      </div>

      <!-- رسائل الخطأ والتنبيهات -->
      <div id="error-message" class="error-message" style="display: none;"></div>
      <div id="info-message" class="info-message" style="display: none;"></div>
      <div id="g_id_onload" data-client_id="99716588184-0vrtbguv8cq6fk1b2kklc0i8cgs7an8c.apps.googleusercontent.com" data-context="use" data-ux_mode="popup" data-callback="handleGoogleSignIn" data-auto_prompt="false" data-auto_select="false" data-itp_support="true">
      </div>
      <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="sign_in_with" data-size="large" data-logo_alignment="center" data-width="300">
      </div>

      <p class="login-info">سجل دخولك باستخدام حساب Google الخاص بك للوصول إلى حسابك في منصة مفتاح العلوم</p>

      <!-- معلومات الأمان -->
      <div class="security-info">
        <p>🔒 نستخدم بروتوكولات تشفير متقدمة لحماية بياناتك</p>
        <p>⚠️ في حال واجهت مشكلة في تسجيل الدخول، يرجى <a href="contact-us.html">الاتصال بنا</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 منصة مفتاح العلوم. جميع الحقوق محفوظة.</p>
  </footer>

  <script src="loadNav.js"></script>
  <script type="module" src="auth.js"></script>
  <script>
    // استخراج عنوان إعادة التوجيه من الرابط إن وجد
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUrl = urlParams.get('redirect');

    // تخزين عنوان إعادة التوجيه في sessionStorage
    if (redirectUrl) {
      sessionStorage.setItem('redirectUrl', redirectUrl);
    }

    // التحقق من وجود رسائل في sessionStorage
    const loginMessage = sessionStorage.getItem('login_message');
    if (loginMessage) {
      const infoDiv = document.getElementById('info-message');
      infoDiv.textContent = loginMessage;
      infoDiv.style.display = 'block';
      // مسح الرسالة بعد عرضها
      sessionStorage.removeItem('login_message');
    }
  </script>
</body>

</html>
